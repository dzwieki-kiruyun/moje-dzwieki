<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Kiruyun</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0f0f0f; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 20px; 
        }

        /* Nagłówek: Zdjęcie + Tytuł */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #a970ff;
            object-fit: cover;
        }

        h1 { color: #a970ff; margin: 0; }
        .subtitle { color: #888; margin-bottom: 15px; font-size: 0.9em; }

        /* Kontener na GIF-a pod napisami */
        .gif-wrapper {
            margin-bottom: 25px;
        }

        .dance-gif {
            width: 120px; /* Nieco większy, skoro jest sam w linii */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(169, 112, 255, 0.2);
        }
        
        /* Siatka dźwięków */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        
        .card { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 10px; 
            padding: 15px; 
            transition: 0.2s; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .card:hover { border-color: #444; background: #1f1f1f; }
        
        .card img { 
            width: 50px; 
            height: 50px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
            background: #333;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .card img:active { transform: scale(0.9); }
        
        .name { display: block; font-weight: bold; font-size: 1em; margin-bottom: 5px; color: #fff; }
        
        .cmd { 
            font-family: monospace; 
            color: #a970ff; 
            background: #000; 
            padding: 5px 8px; 
            border-radius: 4px; 
            font-size: 0.85em; 
            cursor: copy; 
            border: 1px dashed #a970ff;
            transition: 0.2s;
        }
        .cmd:hover { background: #a970ff; color: #000; }

        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #a970ff;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="kirun.jpg" alt="Kiruyun" class="profile-pic">
        <h1>Soundboard Kiruyun</h1>
    </div>

    <p class="subtitle">Kliknij obrazek, by słuchać. Kliknij fioletową ramkę, by skopiować komendę.</p>

    <div class="gif-wrapper">
        <img src="cpundance.gif" alt="Dance GIF" class="dance-gif">
    </div>

    <div class="grid">
        <div class="card">
            <img src="img/echo.jpg" onclick="play('echo')" alt="echo">
            <span class="name">Echo</span>
            <span class="cmd" onclick="copyCmd('!graj echo')">!graj echo</span>
        </div>

        <div class="card">
            <img src="img/gtfo.jpg" onclick="play('gtfo')" alt="gtfo">
            <span class="name">GTFO</span>
            <span class="cmd" onclick="copyCmd('!graj gtfo')">!graj gtfo</span>
        </div>

        <div class="card">
            <img src="img/joker.jpg" onclick="play('joker')" alt="joker">
            <span class="name">Joker</span>
            <span class="cmd" onclick="copyCmd('!graj joker')">!graj joker</span>
        </div>

        <div class="card">
            <img src="img/kurwa.jpg" onclick="play('kurwa')" alt="kurwa">
            <span class="name">Kurwa</span>
            <span class="cmd" onclick="copyCmd('!graj kurwa')">!graj kurwa</span>
        </div>

        <div class="card">
            <img src="img/morda.jpg" onclick="play('morda')" alt="morda">
            <span class="name">Morda</span>
            <span class="cmd" onclick="copyCmd('!graj morda')">!graj morda</span>
        </div>

        <div class="card">
            <img src="img/skrzypce.jpg" onclick="play('skrzypce')" alt="skrzypce">
            <span class="name">Skrzypce</span>
            <span class="cmd" onclick="copyCmd('!graj skrzypce')">!graj skrzypce</span>
        </div>
    </div>

    <div id="toast">Skopiowano komendę!</div>

    <script>
        function play(file) {
            let audio = new Audio(file + '.mp3');
            audio.volume = 0.4;
            audio.play();
        }

        function copyCmd(text) {
            navigator.clipboard.writeText(text).then(() => {
                let toast = document.getElementById("toast");
                toast.innerText = "Skopiowano: " + text;
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
            });
        }
    </script>

</body>
</html>
